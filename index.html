<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Travel website</title>
</head>
<body>
<!-- HEADER contains navbar theme icons close buttons -->
<!-- HEADER -->
     
    <header id="header" class="header">
       <!-- NAVBAR CONTAINER -->
        <nav class="nav container">
            <!-- LOGO -->
            <a href="" id="nav__logo">
                Travel
            </a>
            <!-- NAVBAR MENU -->
            <div class="nav__menu" id="nav-menu">
                <!-- <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>

                    <li class="nav__item">
                        <a href="#explore" class="nav__link">Explore</a>
                    </li>                    
                </ul> -->
            </div>
            <!-- CLOSE BUTTON -->
            <div class="nav__close" id="nav-close show-menu">
                <i class="ri-close-line"></i>
            </div>
            <!-- TOGGLE BUTTON -->
             <div class="nav__toggle" id="nav-toggle show-menu">
                <i class="ri-menu-line"></i>
             </div>
        </nav>
    </header>


<!-- MAIN -->
    <main id="main">
        <section class="home section" id="home">
            <!-- main picture in home section with it shadow the shadow div covers the img tag using positing absolute -->
            <img src="img/home-bg.jpg" alt="home" class="home__bg">
            <div class="home__shadow"></div>
        
            <div class="home__container container grid">
                <div class="home__data">
                    <h3 class="home_subtitle">
                        Welcome To Travel
                    </h3>

                    <h1 class="home__title">
                        Explore <br>
                        The world
                    </h1>

                    <p class="home_describtion">
                        Live the trips exploring the world, discover 
                        paradises, islands, mountains, deserts, and much    
                        more, get your trip now.
                    </p>
                    <a href="#" class="button">
                        Start Your Journey <i class="ri-arrow-right-fill"></i>
                    </a>
                    <div class="home__cards grid">
                        <article class="home__card">
                            <img src="img/home-trees.jpg" alt="home image" class="home__card-img">
                            <h3 class="home__card-title">Croatia</h3>

                            <div class="home__card-shadow"></div>
                        </article>

                        <article class="home__card">
                            <img src="img/home-lake.jpg" alt="home image" class="home__card-img">
                            <h3 class="home__card-title">Iceland</h3>

                            <div class="home__card-shadow"></div>
                        </article>

                        <article class="home__card">
                            <img src="img/home-mountain.jpg" alt="home image" class="home__card-img">
                            <h3 class="home__card-title">Italy</h3>

                            <div class="home__card-shadow"></div>
                        </article>

                        <article class="home__card">
                            <img src="img/home-beach.jpg" alt="home image" class="home__card-img">
                            <h3 class="home__card-title">Spain</h3>

                            <div class="home__card-shadow"></div>
                        </article>
                    </div>
                </div>
            </div>
        
        </section>
        <section class="about section" id="about">
        </section>
        <section class="popular section" id="popular">

        </section>
        <section class="explore section" id="explore">

        </section>
        <section class="join section" id="join">

        </section>

    </main> 


<!-- FOOTER -->
    <footer id="footer" class="footer">
    </footer>

    <script src="script.js"></script>

</body>
</html>
